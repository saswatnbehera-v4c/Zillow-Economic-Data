# This is a Databricks asset bundle definition for zillow_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: zillow_project
  uuid: df97e88b-04b7-4fff-9958-7e50e4bdea51

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema_bronze:
    description: Raw ingestion layer
    default: bronze
  schema_silver:
    description: Cleaned/Unified layer
    default: silver
  schema_gold:
    description: Business/Analytics layer
    default: gold

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-bba517d7-8ce9.cloud.databricks.com
    variables:
      catalog: zillow
      schema_bronze: bronze
      schema_silver: silver
      schema_gold: gold