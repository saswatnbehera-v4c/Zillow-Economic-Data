resources:
  jobs:
    zillow_csv_dlt_ingestion_job:
      name: Zillow_CSV_DLT_Ingestion_Job
      tasks:
        - task_key: CSV_Ingest
          email_notifications: {}
          pipeline_task:
            full_refresh: false
            pipeline_id: 6f80eb3f-3fa7-4e2c-8496-dff9a3e84c89
          run_if: ALL_SUCCESS
          timeout_seconds: 0
          webhook_notifications: {}
        - task_key: Unit_Test
          depends_on:
            - task_key: CSV_Ingest
          email_notifications: {}
          notebook_task:
            base_parameters:
              file_format: .csv
              table_name: county_metrics_csv_dlt
            notebook_path: ../src/tests/test_bronze_ingestion.ipynb
            source: WORKSPACE
          run_if: ALL_SUCCESS
          timeout_seconds: 0
          webhook_notifications: {}
      email_notifications:
        no_alert_for_skipped_runs: false
      max_concurrent_runs: 1
      performance_target: PERFORMANCE_OPTIMIZED
      queue:
        enabled: true
      timeout_seconds: 0
      webhook_notifications: {}
