resources:
  jobs:
    zillow_xml_ingestion_job:
      name: Zillow_XML_Ingestion_Job
      tasks:
        - task_key: XML_Ingestion
          email_notifications: {}
          notebook_task:
            notebook_path: ../src/pipelines/01_bronze/ingest_xml_data.ipynb
            source: WORKSPACE
          run_if: ALL_SUCCESS
          timeout_seconds: 0
          webhook_notifications: {}
        - task_key: Unit_Test
          depends_on:
            - task_key: XML_Ingestion
          email_notifications: {}
          notebook_task:
            base_parameters:
              file_format: .xml
              table_name: county_metrics_xml
            notebook_path: ../src/tests/test_bronze_ingestion.ipynb
            source: WORKSPACE
          run_if: ALL_SUCCESS
          timeout_seconds: 0
          webhook_notifications: {}
      email_notifications:
        no_alert_for_skipped_runs: false
      max_concurrent_runs: 1
      performance_target: PERFORMANCE_OPTIMIZED
      queue:
        enabled: true
      timeout_seconds: 0
      webhook_notifications: {}
